name: Deploy

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  
      - name: Set environment variables
        run: |
          echo "$ADMIN_SDK" > ./cred/firebase_credentials.json
          echo "$CLIENT_SECRET" > ./cred/google_client_secret.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install dependencies Python

      - name: Run script
        run: |
          python login.py  
